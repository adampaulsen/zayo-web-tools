<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Extract Circuit IDs from text with professional tools and export options">
    <title>Zayo CID Extractor Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîå</text></svg>">
    <style>
        :root {
            --primary-color: #f48120;
            --primary-hover: #e0701a;
            --secondary-color: #ffdc96;
            --background-color: #f48120;
            --container-bg: #ffdc96;
            --text-primary: #333;
            --text-secondary: #555;
            --border-color: #e0b06b;
            --output-bg: #fff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #ff9f4a;
            --primary-hover: #ff8c2e;
            --secondary-color: #2d2d2d;
            --background-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #555;
            --output-bg: #3a3a3a;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            margin: 0;
            transition: var(--transition);
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            width: 95%;
            max-width: 700px;
            transition: var(--transition);
        }

        .header {
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--text-primary);
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text-secondary);
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--primary-hover);
            transform: scale(1.1);
        }

        .input-section {
            margin-bottom: 2rem;
        }

        label {
            font-size: 1.1rem;
            color: var(--text-primary);
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background-color: var(--output-bg);
            color: var(--text-primary);
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(244, 129, 32, 0.1);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background-color: var(--text-secondary);
        }

        .secondary-btn:hover:not(:disabled) {
            background-color: var(--text-primary);
        }

        .success-btn {
            background-color: var(--success-color);
        }

        .success-btn:hover:not(:disabled) {
            background-color: var(--success-color);
            opacity: 0.8;
        }

        .results-section {
            text-align: left;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .results-title {
            color: var(--text-primary);
            margin: 0;
            font-size: 1.3rem;
        }

        .results-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        #output {
            border: 2px solid var(--border-color);
            padding: 1rem;
            min-height: 120px;
            white-space: pre-wrap;
            background-color: var(--output-bg);
            border-radius: 8px;
            text-align: left;
            overflow-y: auto;
            max-height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .no-results {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            padding: 2rem;
        }

        .error-message {
            color: var(--error-color);
            background-color: var(--surface-secondary);
            border: 1px solid var(--error-color);
            border-radius: 4px;
            padding: 0.75rem;
            margin: 1rem 0;
            display: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .success-message {
            color: var(--success-color);
            background-color: var(--surface-secondary);
            border: 1px solid var(--success-color);
            border-radius: 4px;
            padding: 0.75rem;
            margin: 1rem 0;
            display: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
            padding: 1rem;
            background-color: rgba(244, 129, 32, 0.1);
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">üåô</button>

    <div class="container">
        <div class="header">
            <h1>üîå Zayo CID & Facility ID Extractor Pro</h1>
            <p class="subtitle">Professional tool for extracting and managing Zayo Circuit IDs and Facility IDs from text</p>
        </div>

        <div class="input-section">
            <label for="inputText">Paste your text containing Circuit IDs and Facility IDs:</label>
            <textarea 
                id="inputText" 
                placeholder="Enter your text here. ZAYO Circuit IDs and Facility IDs will be automatically detected and extracted.&#10;&#10;Example ZAYO Circuit ID formats:&#10;IPYX/140857/001/ZYO&#10;IDIA/401891/901/ZYO&#10;IDIA/275194//ZYO&#10;IDIA/357497/ZYO&#10;ELAN/178878/N01/ZYO&#10;ELINE/1089084//ZYO&#10;IDIA/343375//ZYO&#10;&#10;Example Facility ID formats:&#10;701/10G/ASBNVALJFS1/ASBNVANRYA1&#10;702/100G/ASBNVALJFS2/ASBNVANRYA2"
                aria-describedby="inputHelp"
            ></textarea>
            <div id="inputHelp" class="error-message" role="alert"></div>
        </div>

        <div class="button-group">
            <button onclick="extractCircuitIDs()" id="extractBtn">
                <span id="extractText">üîç Extract IDs</span>
                <span id="extractLoading" class="loading" style="display: none;"></span>
            </button>
            <button onclick="copyResults()" id="copyBtn" class="success-btn" disabled>
                üìã Copy Results
            </button>
            <button onclick="exportCSV()" id="exportBtn" class="secondary-btn" disabled>
                üìä Export CSV
            </button>
            <button onclick="clearAll()" id="clearBtn" class="secondary-btn">
                üóëÔ∏è Clear All
            </button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Found</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="uniqueCount">0</div>
                <div class="stat-label">Unique IDs</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="processingTime">0ms</div>
                <div class="stat-label">Processing Time</div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h3 class="results-title">Extracted Zayo CIDs & Facility IDs</h3>
                <span class="results-count" id="resultsCount"></span>
            </div>
            <div id="output" role="region" aria-label="Extracted Zayo Circuit and Facility IDs"></div>
        </div>

        <div id="successMessage" class="success-message" role="alert"></div>
    </div>

    <script>
        class CircuitIDExtractor {
            constructor() {
                // Multiple regex patterns for different Circuit ID formats - ZAYO CIDs ONLY
                this.circuitRegexes = [
                    // Format: IDIA/343375//ZYO (with double slash) - ZAYO ONLY
                    /\b([A-Z]{4,}\/\d{5,}\/\/ZYO)\b/g,
                    // Format: ELAN/178878/N01/ZYO (with middle section) - ZAYO ONLY
                    /\b([A-Z]{4,}\/\d{5,}\/[A-Z0-9]{1,3}\/ZYO)\b/g,
                    // Format: IPYX/140857/001/ZYO (standard format) - ZAYO ONLY
                    /\b([A-Z]{4}\/\d{6}\/\d{3}\/ZYO)\b/g
                ];
                // Regex for Facility IDs: 701/10G/ASBNVALJFS1/ASBNVANRYA1 format
                this.facilityRegex = /\b(\d{3}\/[A-Z0-9]{2,}\/[A-Z0-9]{8,}\/[A-Z0-9]{8,})\b/g;
                this.results = [];
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Auto-extract on input change with debouncing
                let debounceTimer;
                document.getElementById('inputText').addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        if (document.getElementById('inputText').value.trim()) {
                            this.extractCircuitIDs();
                        }
                    }, 1000);
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch(e.key) {
                            case 'Enter':
                                e.preventDefault();
                                this.extractCircuitIDs();
                                break;
                            case 'c':
                                if (!document.getElementById('copyBtn').disabled) {
                                    e.preventDefault();
                                    this.copyResults();
                                }
                                break;
                        }
                    }
                });
            }

            async extractCircuitIDs() {
                const startTime = performance.now();
                const inputText = document.getElementById('inputText').value.trim();
                const outputDiv = document.getElementById('output');
                const extractBtn = document.getElementById('extractBtn');
                const extractText = document.getElementById('extractText');
                const extractLoading = document.getElementById('extractLoading');

                if (!inputText) {
                    this.showError('Please enter some text to extract Circuit IDs and Facility IDs from.');
                    return;
                }

                // Show loading state
                extractText.style.display = 'none';
                extractLoading.style.display = 'inline-block';
                extractBtn.disabled = true;

                try {
                    // Simulate processing time for better UX
                    await new Promise(resolve => setTimeout(resolve, 300));

                    this.results = [];
                    let match;
                    
                    // Reset regex lastIndex to ensure proper matching
                    this.facilityRegex.lastIndex = 0;
                    
                    // Extract Circuit IDs using multiple regex patterns
                    this.circuitRegexes.forEach(regex => {
                        regex.lastIndex = 0; // Reset each regex
                        let match;
                        while ((match = regex.exec(inputText)) !== null) {
                            // Validate the extracted CID format
                            if (this.isValidCircuitID(match[1])) {
                                this.results.push(match[1]);
                            }
                        }
                    });
                    
                    // Extract Facility IDs
                    while ((match = this.facilityRegex.exec(inputText)) !== null) {
                        if (this.isValidFacilityID(match[1])) {
                            this.results.push(match[1]);
                        }
                    }

                    this.displayResults();
                    this.updateStats(startTime);
                    this.showSuccess(`Successfully extracted ${this.results.length} ID${this.results.length !== 1 ? 's' : ''}`);
                    
                } catch (error) {
                    this.showError('An error occurred while processing the text.');
                    console.error('Extraction error:', error);
                } finally {
                    // Restore button state
                    extractText.style.display = 'inline';
                    extractLoading.style.display = 'none';
                    extractBtn.disabled = false;
                }
            }

            displayResults() {
                const outputDiv = document.getElementById('output');
                const copyBtn = document.getElementById('copyBtn');
                const exportBtn = document.getElementById('exportBtn');
                const statsDiv = document.getElementById('stats');
                const resultsCount = document.getElementById('resultsCount');

                if (this.results.length > 0) {
                    const uniqueResults = [...new Set(this.results)];
                    outputDiv.textContent = uniqueResults.join('\n');
                    copyBtn.disabled = false;
                    exportBtn.disabled = false;
                    statsDiv.style.display = 'flex';
                    resultsCount.textContent = `${uniqueResults.length} unique ID${uniqueResults.length !== 1 ? 's' : ''}`;
                } else {
                    outputDiv.innerHTML = '<div class="no-results">No Circuit IDs or Facility IDs found in the provided text.</div>';
                    copyBtn.disabled = true;
                    exportBtn.disabled = true;
                    statsDiv.style.display = 'none';
                    resultsCount.textContent = '';
                }
            }

            updateStats(startTime) {
                const endTime = performance.now();
                const processingTime = Math.round(endTime - startTime);
                
                document.getElementById('totalCount').textContent = this.results.length;
                document.getElementById('uniqueCount').textContent = [...new Set(this.results)].length;
                document.getElementById('processingTime').textContent = `${processingTime}ms`;
            }

            async copyResults() {
                const uniqueResults = [...new Set(this.results)];
                if (uniqueResults.length === 0) return;

                try {
                    await navigator.clipboard.writeText(uniqueResults.join('\n'));
                    this.showSuccess('Results copied to clipboard!');
                } catch (err) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = uniqueResults.join('\n');
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showSuccess('Results copied to clipboard!');
                }
            }

            exportCSV() {
                const uniqueResults = [...new Set(this.results)];
                if (uniqueResults.length === 0) return;

                const csvContent = 'data:text/csv;charset=utf-8,' + 
                    'ID\n' + 
                    uniqueResults.join('\n');

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement('a');
                link.setAttribute('href', encodedUri);
                link.setAttribute('download', `extracted_ids_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                this.showSuccess('CSV file downloaded successfully!');
            }

            clearAll() {
                document.getElementById('inputText').value = '';
                document.getElementById('output').innerHTML = '';
                document.getElementById('copyBtn').disabled = true;
                document.getElementById('exportBtn').disabled = true;
                document.getElementById('stats').style.display = 'none';
                document.getElementById('resultsCount').textContent = '';
                this.results = [];
                this.hideMessages();
            }

            showError(message) {
                const errorDiv = document.getElementById('inputHelp');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => this.hideMessages(), 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => this.hideMessages(), 3000);
            }

            hideMessages() {
                document.getElementById('inputHelp').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }

            isValidCircuitID(cid) {
                // Basic validation for Circuit ID format - ZAYO CIDs ONLY
                const parts = cid.split('/');
                if (parts.length < 3 || parts.length > 4) return false;
                
                // Check prefix (4+ letters)
                if (!/^[A-Z]{4,}$/.test(parts[0])) return false;
                
                // Check numeric part (5+ digits)
                if (!/^\d{5,}$/.test(parts[1])) return false;
                
                // Handle different middle section formats
                if (parts.length === 4) {
                    // Case 1: Empty middle section (double slash) - IDIA/343375//ZYO
                    if (parts[2] === '') return true;
                    // Case 2: Alphanumeric middle section - ELAN/178878/N01/ZYO
                    if (!/^[A-Z0-9]{1,3}$/.test(parts[2])) return false;
                }
                
                // Check suffix - MUST be ZYO specifically
                if (parts[parts.length - 1] !== 'ZYO') return false;
                
                return true;
            }

            isValidFacilityID(fid) {
                // Basic validation for Facility ID format
                const parts = fid.split('/');
                if (parts.length !== 4) return false;
                
                // Check first part (3 digits)
                if (!/^\d{3}$/.test(parts[0])) return false;
                
                // Check second part (2+ alphanumeric)
                if (!/^[A-Z0-9]{2,}$/.test(parts[1])) return false;
                
                // Check third and fourth parts (8+ alphanumeric)
                if (!/^[A-Z0-9]{8,}$/.test(parts[2]) || !/^[A-Z0-9]{8,}$/.test(parts[3])) return false;
                
                return true;
            }
        }

        // Initialize the extractor
        const extractor = new CircuitIDExtractor();

        // Global functions for button onclick handlers
        function extractCircuitIDs() {
            extractor.extractCircuitIDs();
        }

        function copyResults() {
            extractor.copyResults();
        }

        function exportCSV() {
            extractor.exportCSV();
        }

        function clearAll() {
            extractor.clearAll();
        }

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
